<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Vamos testar as diferentes imagens com diferentes tamanhos</p>
    <picture>
        <source media="(max-width:700px )" srcset="Imagens/imagem-300.jpeg" type="image/jpeg">
        <source media="(max-width:1000px )" srcset="Imagens/imagem-700.jpeg" type="image/jpeg">
        <img src="Imagens/imagem-1000.jpeg" alt="imagem grande">
    </picture>
    <h1>Áudio</h1>
    <p>agora vamos tentar reproduzir um audio</p>
    <audio src="midia/19th Floor - Bobby Richards.mp3" autoplay controls></audio>
</body>
</html>
